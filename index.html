<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div class="container d-flex flex-column align-items-center pt-5">

        <div id="sequenceContainer" class="d-flex flex-row justify-content-center m-5 gap-5 ">

        </div>

            <!-- data -->
            <div class="wrapper d-flex flex-row justify-content-center gap-5">

        <!-- send -->
        <div class="wrapper pt-4  ">

            <div class="alert d-none d-inline-block "></div>
        </div>
